<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jobstack-ödev</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background-color: #dcf2e7; /* Görseldeki arka plan rengi */
}

.navbar {
    display: flex;
    align-items: center;
    padding: 15px 5%;
    background-color: transparent;
}

.logo-img {
    height: 35px; /* Logonun boyutunu buradan ayarlayabilirsin */
}

/* Orta Menü */
.navbar-menu {
    display: flex;
    list-style: none;
    margin: 0 auto; /* Menüyü ortalar */
    gap: 35px;
}

.navbar-menu > li > a {
    text-decoration: none;
    color: #1a1a1a;
    font-weight: 500;
    font-size: 15px;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: color 0.3s;
}

.navbar-menu > li > a:hover {
    color: #4a6cf7; 
}

.arrow-down {
    font-size: 12px;
    color: #666;
}

/* Açılır Menü (Dropdown) */
.dropdown {
    position: relative;
}

.dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #fff;
    min-width: 160px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    border-radius: 8px;
    list-style: none;
    padding: 10px 0;
    opacity: 0;
    visibility: hidden;
    transform: translateY(15px);
    transition: all 0.3s ease;
    z-index: 100;
}

.dropdown:hover .dropdown-menu {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.dropdown-menu li a {
    text-decoration: none;
    color: #333;
    padding: 10px 20px;
    display: block;
    font-size: 14px;
    transition: background 0.2s;
}

.dropdown-menu li a:hover {
    background-color: #f5f7fa;
    color: #4a6cf7;
}

/* Arama Kutusu */
.search-box {
    display: flex;
    align-items: center;
    background-color: #fff;
    padding: 8px 16px;
    border-radius: 30px;
    margin-right: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
}

.search-box input {
    border: none;
    outline: none;
    background: transparent;
    font-size: 14px;
    width: 140px;
}

.search-box input::placeholder {
    color: #a0a0a0;
}

.search-icon {
    color: #1a1a1a;
    cursor: pointer;
}

/* Kullanıcı Profili */
.user-profile {
    position: relative;
}

.profile-btn {
    background: none;
    border: 2px solid #00d084; /* Görseldeki yeşil profil çerçevesi */
    border-radius: 50%;
    cursor: pointer;
    padding: 2px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s;
}

.profile-btn:hover {
    transform: scale(1.05);
}

.profile-btn img {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
}

/* Profil Açılır Menüsü */
.profile-dropdown-menu {
    position: absolute;
    top: calc(100% + 10px);
    right: 0;
    background-color: #fff;
    min-width: 150px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    border-radius: 8px;
    list-style: none;
    padding: 10px 0;
    opacity: 0;
    visibility: hidden;
    transform: translateY(15px);
    transition: all 0.3s ease;
    z-index: 100;
}

/* Bu kısmı script.js ile tıklamaya bağlayabilirsin ama şimdilik üzerine gelince açılsın */
.user-profile:hover .profile-dropdown-menu {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.profile-dropdown-menu li a {
    text-decoration: none;
    color: #333;
    padding: 10px 20px;
    display: block;
    font-size: 14px;
}

.profile-dropdown-menu li a:hover {
    background-color: #f5f7fa;
}
    </style>
</head>
<body>
  <nav class="navbar">
<img src="img/logo.png" alt="Jobstack Logo" class="logo-img">
<ul class="navbar-menu">

    <li class="dropdown">
    <a href="#">Home <span class="arrow-down">▾</span></a>
    
    <ul class="dropdown-menu">
      <li><a href="#">Hero One</a></li>
      <li><a href="#">Hero Two</a></li>
      <li><a href="#">Hero Three</a></li>
    </ul>

    <li class="dropdown">
    <a href="#">Jops <span class="arrow-down">▾</span></a>
    
    <ul class="dropdown-menu">
      <li><a href="#">Ana Sayfa 1</a></li> 
      <li><a href="#">Ana Sayfa 2</a></li>
      <li><a href="#">Ana Sayfa 3</a></li>
    </ul>

    <li class="dropdown">
    <a href="#">Pages <span class="arrow-down">▾</span></a>
    
    <ul class="dropdown-menu">
      <li><a href="#">Ana Sayfa 1</a></li>
      <li><a href="#">Ana Sayfa 2</a></li>
      <li><a href="#">Ana Sayfa 3</a></li>
    </ul>

    <li>
    <a href="#">Contact</a>
  </li>

</ul>

<div class="search-box">
  <input type="text" placeholder="Search...">
  
  <svg class="search-icon" viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="11" cy="11" r="8"></circle>
    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
  </svg>
</div>

<div class="user-profile">
  <button id="profileBtn" class="profile-btn">
    <img src="profil-resmin.jpg" alt="Kullanıcı Profili">
  </button>
  
  <ul id="profileMenu" class="profile-dropdown-menu">
    <li><a href="#">Profile</a></li>
    <li><a href="#">Setting</a></li>
    <li><a href="#">Lockscreen</a></li>
    <li><a href="#">Logout</a></li>
    <li><a href="#">Logout</a></li>
  </ul>
</div>

</nav>

<script src="script.js"></script>    
</body>
</html>
